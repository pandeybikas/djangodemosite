{% extends 'myapp/base.html' %}
{% block content %}
<h1 class="text-2xl m-10 font-bold"> ðŸ‘¤Register User </h1>
<div class="container py-5">
<form method="POST" class="w-2/5 bg-white shadow-md m-10 rounded px-8 pt-6 pb-8 mb-4">
    {% csrf_token %}
    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
    </div>
    <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
        {{form.username}}
    </div>

    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
    </div>
    <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
        {{form.email}}
    </div>

    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
    </div>
    <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
        {{form.password1}}
    </div>

    <div class="mb-2">
        <label class="block text-gray-700 text-sm font-bold mb-2">Confirm Password</label>
    </div>
    <div class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700 leading-tight">
        {{form.password2}}
    </div>
    <button class="bg-green-500 text-white px-5 py-2 mt-3" type="submit">Register </button>
</form>
<div class="m-10">
    Already have an account ? <a class="text-indigo-500" href="{% url 'login' %}"> Login </a>
</div>
</div>

{% endblock content %}
