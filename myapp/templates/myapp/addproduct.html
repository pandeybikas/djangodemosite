{% extends 'myapp/base.html' %}

{% block content %}

<h2 class="text-2xl font-bold m-10">âž•ADD PRODUCT </h2>
<form class=" w-3/5 bg-white shadow-md m-10 px-8 py-8" method="POST" class="mt-10 mx-10" enctype="multipart/form-data">
   
    {%csrf_token%}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Product Name </label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr -10 text-gray-700" type="text" name="name" placeholder="iPhone">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Product Price </label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr -10 text-gray-700" type="number" name="price" placeholder="600">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Product Description </label>
        <input class="shadow appearance-none border rounded py-2 px-3 mr -10 text-gray-700" type="text" name="desc" placeholder="This is an iPhone">
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Product Image </label>
        <input class="py-2 " type="file" accept="image/*" name="upload">
    </div>
    <div class="mb-4">
    <input class="bg-green-500 text-white px-5 py-2 " type="submit" value="Add Product"></div>
</form>

{% endblock content %}
