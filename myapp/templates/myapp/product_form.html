{% extends 'myapp/base.html' %}

{% block content %}

<h2 class="text-2xl font-bold m-10">âž•ADD PRODUCT </h2>
<form class=" w-3/5 bg-white shadow-md m-10 px-8 py-8" method="POST" class="mt-10 mx-10" enctype="multipart/form-data">
   
    {%csrf_token%}
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Product Name </label>
        <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr -10 text-gray-700">
        {{form.name}}
        </div>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Product Price </label>
        <div class="shadow appearance-none border rounded w-1/4 py-2 px-3 mr -10 text-gray-700">
            {{form.price}}
            </div>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Product Description </label>
        <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr -10 text-gray-700">
            {{form.desc}}
            </div>
    </div>
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">Product Image </label>
        <div class="shadow appearance-none border rounded w-1/3 py-2 px-3 mr -10 text-gray-700">
            {{form.images}}
            </div>
            <div class="hidden shadow appearance-none border rounded w-1/3 py-2 px-3 mr -10 text-gray-700">
                {{form.seller_name}}
                </div>
    </div>
    <div class="mb-4">
    <input class="bg-green-500 text-white px-5 py-2 " type="submit" value="Add Product"></div>
</form>

{% endblock content %}
